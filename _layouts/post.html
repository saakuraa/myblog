---
layout: default
---

<main class="content" role="main">

    <article class="post-template">
	    <article class="post">
        
        <span class="post-meta">
        	<time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
        	<!-- {% if page.categories %}
	        	{% for category in page.categories %}
	        	    {{category}}
	        	{% endfor %}
	        {% endif %} -->
			
		    {% if page.tags %}
		    <span class="post-tags">
		      {% for tag in page.tags %}
		      <a href="/tags.html#{{ tag }}" title="{{ tag }}">#{{ tag }}</a>
		      {% endfor %}
		    </span>
		    {% endif %}
       	</span>

        <h2 class="post-title">{{ page.title }}</h2>

        <section class="post-content">
            {{content}}
        </section>

	    {% if page.guid %}
	    <script type="text/javascript">
	        var disqus_shortname = '{{ site.disqus }}';
	        var disqus_identifier = '{{ page.guid }}';

	        function leave_comment() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	            $("#leave_comment_link").css("display", "none");
	            $("#collapse_comment_link").css("display", "");
	        };
	        function collapse_comment() {
	            // document.getElementById("disqus_thread").innerHTML = '';
	            $("#disqus_thread").slideUp(400, function() {
	                $("#disqus_thread").empty();
	                $("#leave_comment_link").css("display", "");
	                $("#collapse_comment_link").css("display", "none");
	                $("#disqus_thread").css("display", "");
	            });
	        };
	    </script>
		
	    <div class="divider">
	      <span>
	      {% if page.next %}
	      <a href="{{ page.next.url }}" title="Newer Posts"><i class="fa fa-chevron-left"></i></a>
	      {% else %}
	      <i class="fa fa-circle"></i>
	      {% endif %}
	      </span>
	      <span><a href="javascript:leave_comment();" id="leave_comment_link"  title="Leave Comments"><i class="fa fa-comments-o"></i></a></span>
	      <span><a href="javascript:collapse_comment();" id="collapse_comment_link" style="display:none;" title="Collapse Comments"><i class="fa fa-chevron-up"></i></a></span>
	      <span>
	      {% if page.previous %}
	      <a href="{{ page.previous.url }}" title="Older Posts"><i class="fa fa-chevron-right"></i></a>
	      {% else %}
	      <i class="fa fa-circle"></i>
	      {% endif %}
	      </span>
	    </div>
	    <section class="comment">
	    <div id="disqus_thread"></div>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    </section>
	    {% endif %}

        <!-- {% if page.archive %}
        <section class="archive">
        	<h5>Archive</h5>
    		<ul>
    			{% for post in site.posts %}
    				<li><span>{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}">{{ post.title }}</a></li>
    			{% endfor %}	
    		</ul>
        </section>
        {% endif %} -->


	    </article>
    </article>

</main>
